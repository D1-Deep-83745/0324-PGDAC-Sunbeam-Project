<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Bookstore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-image: url(../Desktop/wooden-table-with-blurred-background.jpg);
            /* Replace with a suitable URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-family: 'Georgia', serif;
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        form {
            padding: 20px;
        }

        .show-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
        }

        .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>User Registration</h1>
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Name:</label>
                <input type="text" class="form-control" id="username" name="username" required pattern="[^0-9]+"
                    title="Name should not contain numbers">
                <div class="invalid-feedback">Please provide a valid name without numbers.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please provide a valid email address.</div>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Password must contain at least one number, one uppercase, one lowercase letter, and at least 8 or more characters">
                    <span class="show-password" onclick="showPassword('password')">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                <div class="invalid-feedback">Password must contain at least one number, one uppercase, one lowercase
                    letter, and at least 8 characters.</div>
            </div>
            <div class="mb-3 position-relative">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <span class="show-password" onclick="showPassword('confirmPassword')">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                <div class="invalid-feedback">Please confirm your password.</div>
                <div class="invalid-feedback" id="confirmPasswordFeedback" style="display: none;">Passwords do not
                    match.</div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="#" class="btn btn-secondary" onclick="showLoginForm()">Already a user? Login</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showPassword(inputId) {
            var passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        (function () {
            'use strict';

            var forms = document.querySelectorAll('.needs-validation');
            var confirmPasswordFeedback = document.getElementById('confirmPasswordFeedback');

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        var passwordInput = form.querySelector('#password');
                        var confirmPasswordInput = form.querySelector('#confirmPassword');

                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        if (passwordInput.value !== confirmPasswordInput.value) {
                            confirmPasswordInput.setCustomValidity('Passwords do not match.');
                            confirmPasswordFeedback.style.display = 'block';
                        } else {
                            confirmPasswordInput.setCustomValidity('');
                            confirmPasswordFeedback.style.display = 'none';
                        }

                        form.classList.add('was-validated');
                    }, false);
                });
        })();

        function showLoginForm() {
            alert('Show login form functionality can be added here.');
        }
    </script>
</body>

</html>
